<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <!-- include summernote css/js -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>
    <link rel="stylesheet" href="../../static/dashboard.css">
    <link rel="stylesheet" href="../../static/notebook.css">

    <title>EzLearn | Make your own Flash Cards!</title>
</head>

<body>
    <nav id="sidenav">
        <h1 class="logo"><a href="#">ezLearn</a></h1>
        <ul id="nav-links">
            <li class="nav-link"><a href="#services"><i class="fas fa-book-open"></i>My Notes</a></li>
            <li class="nav-link"><a href="#services"><i class="fas fa-users"></i>Shared</a></li>
            <li class="nav-link"><a href="#services"><i class="fas fa-cog"></i>Settings</a></li>
            <li class="nav-link"><a href="#services"><i class="fas fa-user-circle"></i>Account</a></li>
        </ul>
    </nav>

    <div class="main">
        <ul class="nav_options_wrap">
            <li class="alt-nav-item">Notes</li>
            <li class="alt-nav-item">Learn</li>
            <li class="alt-nav-item">Test</li>
        </ul>

        {% block body %}
        {% endblock %}

        {% block learn %}
        {% endblock %}

        {% block test %}
        {% endblock %}

        <script src="../../static/learn.js"></script>

</body>

<script>
    $(document).ready(function () {
        $('#summernote').summernote();
    });
</script>

</html>
