<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Learn smarter, better and faster</title>
</head>

<body>
    <nav id="sidenav">
        <div id="nav-container">
            <div class="form-toggle">
                <h1 id="login-btn"><a href="login" style="font-weight: 300">Login</a></h1>
                <h1 id="signup-btn">Sign up</h1>
            </div>
            <form id="signup-form" action="{{ request.path }}" method="POST">
                <label for="">Full name</label>
                <input type="text" name="full_name" placeholder="" />
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="" />
                <label for="password">Password</label>
                <input type="text" name="password" placeholder="" />
                <input type="submit" value="Sign Up" />
            </form>
        </div>


    </nav>

    <div class="main">
        <h2>Learn faster, smarter and better today!</h2>
        <img src="static/graphic1.svg" alt="">
    </div>

    </div>
</body>

</html>
