<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/dashboard.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>ezLearn</title>
</head>

<body>

    <nav id="sidenav">
        <h1 class="logo"><a href="#">ezLearn</a></h1>
        <ul id="nav-links">
            <li class="nav-link"><a href="{{ url_for('dashboard', account_id = int(account_id)) }}"><i class="fas fa-book-open"></i>My Notes</a></li>
            <li class="nav-link"><a href="#services"><i class="fas fa-users"></i>Shared</a></li>
            <li class="nav-link"><a href="#services"><i class="fas fa-cog"></i>Settings</a></li>
            <li class="nav-link"><a href="#services"><i class="fas fa-user-circle"></i>Account</a></li>
        </ul>
    </nav>

    <div class="main">
        <div id="new_note_wrapper">
            <div class="inner_wrapper">
                <div class="notebook new_notebook_options" onclick="newNote()">
                    <a class="notebook_wraps" href="{{ url_for('new_note', account_id = int(account.id)) }}">
                        <div class="duo-graphic">
                            <img src="static/upload.svg" alt="">
                        </div>
                        <h3 class="note-title">
                            Import notes
                        </h3>
                    </a>
                </div>
                <div class="notebook new_notebook_options" onclick="newNote()">
                    <a class="notebook_wraps" href="{{ url_for('new_note', account_id = int(account_id)) }}">
                        <div class="duo-graphic">
                            <img src="static/write.svg" alt="">
                        </div>
                        <h3 class="note-title">
                            New note
                        </h3>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="static/navigation.js"></script>
</body>

</html>
